<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>
  <div id="test1"></div>
  <div id="test2"></div>
    
  <script>
    const msg = 'i like you'
    const myId = 'Atguigu'
  </script>
    <script type="text/javascript" src="../helloworld/js/react.development.js"></script>
    <script type="text/javascript" src="../helloworld/js/react-dom.development.js"></script>
    <script type="text/javascript" src="../helloworld/js/babel.min.js"></script>
  <!-- <script type="text/babel">/*告诉babel.js解析里面的jsx的代码*/ -->
     <!-- 创建虚拟dom -->
  <script>
    //  创建虚拟dom
    const vdom1 = React.createElement('h2',{id:myId.toLowerCase()},msg.toUpperCase())
    // 渲染虚拟dom
    ReactDOM.render(vdom1,document.getElementById('test1'))
  </script>


  <script type="text/babel">
      //1. 创建
      const vdom2 = <h3 id={myId.toUpperCase()}> {msg.toLowerCase()}</h3>

      //2. 渲染
      ReactDOM.render(vdom2,document.getElementById('test2'))
  </script>
  
</body>
</html>
