  /* 
      1.显示 你喜欢我 
      2.点击标题 更新为： 我喜欢你
  */

  // 1. 定义组件
  class Like extends React.Component{
    // 定义状态
    constructor(props){
      // 调用父类型
      super(props)
      // 初始化状态
      this.state = {
        isLikeMe : false
      }


    this.handleClick = this.handleClick.bind(this)
    }

    // 新添加方法： 内部this默认不是组件对象，而是undefined
    handleClick(){
      //console.log('handleClick()',this)
      // 得到以前的状态 并反过来
      const isLikeMe = !this.state.isLikeMe

      //  更新状态
      this.setState({isLikeMe})
    }

    render(){
      // 读取状态
      const {isLikeMe} = this.state
      //const flag = this.state.isLikeMe
      console.log(isLikeMe)
      return <h2 onClick={this.handleClick}> {isLikeMe?'you like me':'i like u' }</h2>
    }
  }
